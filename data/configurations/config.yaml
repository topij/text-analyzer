csv_delimiter: ;
encoding: utf-8
quoting: 0
include_timestamp: true
logging_level: INFO
disable_logging: false
directory_structure:
  data:
  - raw
  - interim
  - processed
  - configurations
  reports:
  - figures
  - outputs
  models: []
  src: []
semantic_analyzer:
  default_language: en
  content_column: content
  analysis:
    keywords:
      max_keywords: 5
      min_keyword_length: 3
      include_compounds: true
    themes:
      max_themes: 3
      min_confidence: 0.5
      include_hierarchy: true
    categories:
      max_categories: 3
      min_confidence: 0.3
      require_evidence: true
  models:
    default_provider: openai
    default_model: gpt-4o-mini
    parameters:
      temperature: 0.0
      max_tokens: 1000
